<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img src="images/illustration-hero.svg" alt="A girl listening music" />

      <article class="card-content">
        <article class="card-description">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>

        <article class="card-price">
          <img src="images/icon-music.svg" alt="Icon Music" width="48" height="48"/>
          <article class="price">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </article>
          <a href="#">Change</a>
        </article>
        <article class="card-btn">
          <button type="button" class="btn">Proceed to Payment</button>
          <p>Cancel Order</p>
        </article>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
